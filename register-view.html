<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Register Page</title>
  </head>
  <!-- Background and position of layout -->
  <body class="bg-gray-100">
    <div class="flex justify-center">
      <img src="./images/4lCu2zih0ca.svg" alt="logoFacebook" class="w-80" />
    </div>
    <section class="flex justify-center min-h-80">
      <div
        class="w-full max-w-md shadow-xl justify-center rounded-xl bg-white p-6"
      >
        <p class="font-bold text-3xl text-center">Create account</p>
        <p class="text-gray-700 text-lg py-3 text-center">
          It's easy and fast.
        </p>
        <div class="py-3">
          <hr />
        </div>

        <form class="space-y-4">
          <div class="flex space-x-2">
            <input
              placeholder="Name"
              class="mt-1 px-3 py-2 w-1/2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
            <input
              placeholder="Lastname"
              class="mt-1 px-3 py-2 w-1/2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <input
            placeholder="Cellphone Number or Email"
            class="mt-1 px-3 w-full py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />

          <input
            placeholder="New password"
            class="mt-1 px-3 w-full py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </form>
      </div>
    </section>
  </body>
</html>
